<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <figure><img src="images/logo.jpg" alt="College Connect Logo"></figure>
    <main>
        <form id="adminForm">
            <input type="text" id="operation" placeholder="Operation">
            <input type="text" id="userEmail" placeholder="User Email">
            <input type="text" id="userClearance" placeholder="User Clearance">
            <input type="text" id="userFirstName" placeholder="User First Name">
            <input type="text" id="userLastName" placeholder="User Last Name">
            <button type="submit">Submit</button>
          </form>
    <br>
    <div id="adminMessage">
      <p>Please Enter the User's Information and the Operation you Want to Complete (delete, alter, create).</p>
    </div>
    <div id="notAdminMessage">
      <p>You are not currently logged in as an admin.</p>
    </div>
    </main>
    <script src="admin.js"></script>
</body>
