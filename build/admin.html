<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <br>
    <main>
      <div id="adminMessage">
        <p>Please Enter the User's Information and the Operation you Want to Complete (delete, alter, create).</p>
      </div>
        <form id="adminForm">
            <input type="text" id="operation" placeholder="Operation">
            <input type="text" id="userEmail" placeholder="User Email">
            <input type="text" id="userClearance" placeholder="User Clearance">
            <input type="text" id="userFirstName" placeholder="User First Name">
            <input type="text" id="userLastName" placeholder="User Last Name">
            <input type="text" id="userMajor" placeholder="User Major">
            <input type="text" id="userMinor" placeholder="User Minor">
            <button type="submit">Submit</button>
          </form>
    <br>

    <form action="" id="editClasslist">
      <p>Edit Classlist</p>
      <label for="selectClass">Select a class:</label>
      <select id="selectClass">
        <option value="" disabled selected></option>
      </select>
      <div id="selectStudentDiv">
        <label for="selectStudent">Students in this classlist:</label>
        <select id="selectStudent">
          <option value="" disabled selected></option>
        </select>
        <button id="deleteStudent">Delete this Student from Classlist</button>
        <br>
        <label for="selectOtherStudent">Students NOT in this classlist:</label>
        <select id="selectOtherStudent">
          <option value="" disabled selected></option>
        </select>
        <button id="addStudent">Add this Student to Classlist</button>        
      </div>

      <input type="submit" value="Save Changes" id="saveClasslist" class="btn btn-primary btn-position-relative"/>
    </form>
    <div id="notAdminMessage">
      <p>You are not currently logged in as an admin.</p>
    </div>
    </main>
    <script src="admin.js"></script>
</body>
