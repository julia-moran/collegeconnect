<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>College Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h3>Forgot Password</h3>
    <p id="errorMessage"></p>
    <table id="enterEmail">
      <form id="enterEmailForm">
      <tr>
        <td>
          <label for="email">Enter your email:</label>
          <input id="email" type="email" required>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit" id="submitEmail">        
        </td>
      </tr>
      </form>
    </table>
  <table id="enterOtp">
    <form id="enterOtpForm">
    <tr>
      <td>
        <p id="sentMessage">A OTP (One Time Password) code has been sent to your email. Please enter it here to confirm your email.</p>
      </td>
    </tr>
    <tr>
      <td>
        <p id="otpError"></p>
      </td>
    </tr>
    <tr>
      <td>
        <input id="otp" type="text" required>
        <input type="submit" value="Submit" id="submitOtp">        
      </td>
    </tr>
    <tr>
      <td>
        <p>Need another code?</p>
        <button id="sendNewOtp">Send another OTP</button>
      </td>
    </tr>
    </form>
  </table>
  <table id="newPassword">  
    <form action="" id="newPasswordForm">
      <tr>
        <td>
          <p>Add a new password</p>
        </td>
      </tr>
      <tr>
        <td>
          <input id="password" type="password" class="accountInfo" placeholder="Pick a password" type="text" required/><br>
          <p id="passwordTip">Use at least one letter, one numeral, and seven characters</p>
        </td>
      </tr>
      <tr>
        <td>
          <input id="confirmPassword" type="password" placeholder="Confirm Password" type="text" required/>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Change Password" id="changePasswordButton"/>
        </td>
      </tr>
    </form>
  </table>
    <div id="successfulAccountCreation">
      <p id="successMessage">Password successfully changed! Please log in.</p>
      <a href="/login" id="logInLink">Log In</a>  
    </div>


    <script src="./forgotPassword.js"></script>
  </body>
</html>
