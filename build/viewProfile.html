<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <main>
        <div id="profileInfo">
            <p id="showID"></p>
            <h1 id="name"></h1>
            <a id="email"></a>
            <p id="major"></p>
            <p id="minor"></p>
        </div>
        <a id="directMessageLink">Direct Message</a>
        <br>
        <button id="reportUserButton">Report User</button>  
        <form id="reportUserForm">
            <p>Why are you reporting this user?</p>
           <textarea id="reportReason" required></textarea>
           <br>
           <input type="submit" value="Submit Concern"> 
        </form>
        
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script type= "text/javascript" src="/viewProfile.js"></script>
</body>

</html>
