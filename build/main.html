<!DOCTYPE html>
<html>
<head>
  <title>College Connect</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .navbar {
        background-color: rgb(99, 36, 44);
    }
    .btn {
        background-color: gold;
        color: black;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: grey;
    }
    body {
        display: flex;
        flex-direction: column-reverse;
        height: 100vh;
        margin: 0;
    }
    .navbar-logo {
    width: 100px;
    height: 100px;
    border: 2px solid gold;
  }
  .navbar-brand {
  color: black;
  font-size: 34px;
  text-align: center;
}
.center-logo.navbar-logo:hover {
  opacity: 1;
}
.credit-footer {
      background-color: #a59373;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="credit-footer">
    <p>Created by College Connect for CSC355 <br>Kutztown University of Pennsylvania</p>
  </div>
  <iframe id="mainFrame" src="/chatRoom" style="width:100%; height:100vh;"></iframe>
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <figure class="ms-auto" onclick="document.getElementById('mainFrame').src='/chatRoom'">
        <figcaption class="navbar-brand">College Connect</figcaption>
        <img src="images/logo.jpg" alt="College Connect Logo" class="center-logo navbar-logo">
      </figure>
    </div>
    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item ml-3">
          <button class="btn btn-primary" onclick="navigateTo('/chatRoom')">Class Chats</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary" onclick="navigateTo('/directMessage')">Direct Message</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary" onclick="navigateTo('/searchUser')">Search User</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary" onclick="navigateTo('/editProfile')">Edit Profile</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary" id="btnSwitch">Toggle Mode</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary" onclick="navigateTo('/admin')">Admin</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary" onclick="navigateTo('/logout')">Logout</button>
        </li>
      </ul>
    </div>
</nav>
  <script src="index.js"></script>
</body>
</html>
