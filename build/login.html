<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <figure><img src="images/logo.jpg" alt="College Connect Logo" class="center-logo"></figure>
    <div class="container text-center">
            <h3>Sign In</h3>
    </div>
    <main>
        <p id="message"></p>
        <div class="form-container">
            <form action="" id="login-form" method="POST">
                <div class="form-group">
                    <input type="text" id="email" name="email" required autocomplete="email" placeholder="Your email address">
                </div>
            
                <div class="form-group">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password">
                </div>
            
                <br>
                <div class="form-container">
                    <a href="/forgotPassword" id="forgotPasswordLink">Forgot Password</a>
                    <p> or </p>
                    <a href="/createAccount">Sign Up</a>
                </div>
                <br>
                <div class="form-container">
                    <button type="submit"  class="btn btn-primary btn-position-relative">Login</button>
                </div>
            </form>
            <br>


            <div class="popup" id="popupConfirmation">
                <p>Invalid login</p>
                <button id="closePopup">Close</button>
              </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
