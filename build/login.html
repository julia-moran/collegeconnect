<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        .navbar-logo {
            width: 150px;
            height: 150px;
            border: 2px solid gold;
        }
        .btn {
            background-color: gold;
            color: black;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: grey;
        }
        .btn-reverse {
            background-color: grey;
            color: black;
            transition: background-color 0.3s ease;
        }
        .btn-reverse:hover {
            background-color: gold;
        }
        input {
            background-color: #fffda2;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <figure class="ms-auto"><img src="images/logo.jpg" alt="College Connect Logo" class="center-logo navbar-logo"></figure>  </div>
    <div class="container text-center">
            <h3>Sign In</h3>
    </div>
    <main>
        <p id="message"></p>
        <div class="form-container">
            <form action="" id="login-form" method="POST">
                <div class="form-group">
                    <input type="text" id="email" name="email" required autocomplete="email" placeholder="Email">
                </div>
            
                <div class="form-group">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password">
                </div>
            
                <br>
<div class="form-container">
    <button type="button" class="btn btn-reverse" onclick="location.href='/forgotPassword'" id="forgotPasswordLink">Forgot Password</button>
    <p>&nbsp; &nbsp;</p>
    <button type="button" class="btn btn-reverse" onclick="location.href='/createAccount'">Sign Up</button>
</div>
                <br>
                <div class="form-container">
                    <button type="submit"  class="btn">Login</button>
                </div>
            </form>
            <br>


            <div class="popup" id="popupConfirmation">
                <p>Invalid login</p>
                <button id="closePopup">Close</button>
              </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
