<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <style>
        .content-box {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(128, 128, 128, 0.567);
            border: 1px solid black;
            border-radius: 10px;
            width: 80%;
        }
        .navbar-logo {
            width: 150px;
            height: 150px;
            border: 2px solid gold;
        }
        .btn {
            background-color: gold;
            color: black;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: grey;
        }
        .btn-reverse {
            background-color: grey;
            color: black;
            transition: background-color 0.3s ease;
        }
        .btn-reverse:hover {
            background-color: gold;
        }
        input {
            background-color: #fffda2;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        .profile-header {
    background-color: #a59373;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    margin: 0 auto;
  }
  .profile-header h1, .profile-header h2{
    margin: 0;
    text-align: center;
  }
  .profile-header h3{
    margin: 0;
    text-align: center;
    font-size: small;
  }
    </style>
</head>
<body>
    <div class="content-box">
        <figure class="ms-auto"><img src="images/logo.jpg" alt="College Connect Logo" class="center-logo navbar-logo"></figure>
        <div class="profile-header" style="width: 50%;">
            <h2>Sign In</h2>
        </div>
    <main>
        <p id="message"></p>
        <div class="form-container">
            <form action="" id="login-form" method="POST">
                <div class="form-group">
                    <input type="text" id="email" name="email" required autocomplete="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Password">
                </div>
                <br>
                <div class="form-container">
                    <button type="submit" style="width: 100px;" class="btn">Login</button>
                </div>
                <br>
                <div class="form-container">
                    <button type="button" class="btn" style="width: 100px;" onclick="location.href='/forgotPassword'" id="forgotPasswordLink">Forgot Password</button>
                    <p>&nbsp; &nbsp;</p>
                    <button type="button" class="btn" style="width: 100px;" onclick="location.href='/createAccount'">Sign Up</button>
                </div>
            </form>

            <div class="popup" id="popupConfirmation">
                <p>Invalid login</p>
                <button id="closePopup">Close</button>
            </div>
        </div>
    </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
