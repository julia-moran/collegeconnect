<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>College Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <style>
    .threads {
      position: absolute;
      list-style-type: none;
    }
    #threadMessages {
      margin: -75px;
      bottom:-300px;
      overflow-x: hidden;
      overflow-y: auto;
      height: 270px;
      width: 225px;
    }
    .myThreadMessage {
      background-color: #ffe2af;
      border: 1px solid #dfd087;
      border-radius: 10px;
      margin-bottom: 5px;
    }
    .otherThreadMessage {
      background-color: #fffda2;
      border: 1px solid #dfd087;
      border-radius: 10px;
      margin-bottom: 5px;
    }
    #threads {
      width:20%;
      position:absolute;
      right:0;
    }
    #threadTitle {
      background-color: #fffda2;
      width:80%;
      margin-left: -30px;
      text-align: center;
    }
    #threadTitle:hover {
      background-color: #ffe2af;
    }
    #threadNames {
      display: flex;
      margin-top: 50px;
      margin-left: -60px;
    }
  </style>
  <div class="page-container">
    <nav class="nav">
      <div class="navborder"></div>
      <a href="#" class="navlink" id="classes">
        <div class="navicon-container">
        </div>
        <span class="navlabel">Classes</span>
      </a>
      <ul id="userClasses"></ul>
      <p id="test"></p>
    </nav>
    <div id="threads" class="threadsOutside">
      <p id="threadTitle">Threads</p>
      <div id="threadsInside">
        <p id="errorMessage"></p>
        <form id="threadName" action="" class="threads" style="bottom:-50px; right: 100px">
          <input id="inputThreadName" autocomplete="off" /><button>New Thread Name</button>
        </form>
        <ul id="threadNames" class="threads"></ul>
        <ul id="threadMessages" class="threads"></ul>
        <form id="threadMessage" action="" class="threads" style="bottom:-410px; right: 100px;  ">
          <input id="inputThreadMessage" autocomplete="off" /><button>Send</button>
        </form>
     </div>
    </div>
  </div>

    <script>
      // Navigation
      {
        const collapsedClass = "nav--collapsed";
        const lsKey = "navCollapsed";
        const nav = document.querySelector(".nav");
        const navBorder = nav.querySelector(".navborder");
        if (localStorage.getItem(lsKey) === "true") {
          nav.classList.add(collapsedClass);
        }
        navBorder.addEventListener("click", () => {
          nav.classList.toggle(collapsedClass);
          localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
        });
      }
    </script>
    <div class="messages" id="messagesDiv">
      <ul id="messages"></ul>
      <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
     </form> 
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type= "text/javascript" src="./chatRoom.js"></script>
</body>
</html>
