<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>College Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <style>
    .threads {
      position: absolute;
      list-style-type: none;
    }
    #messages {
      overflow-x: hidden;
      overflow-y: auto;
    }
    #threadMessages {
      margin: -25px;
      bottom:-400px;
      overflow-x: hidden;
      overflow-y: auto;
      height: 270px;
      width: 225px;
    }
    #threads {
      width:20%;
      position:absolute;
      right:0;
    }
    #threadTitle {
      background-color: #fffda2;
      width:80%;
      text-align: center;
    }
    #threadTitle:hover {
      background-color: #a59373;
    }
    #threadNames {
      display: flex;
      margin-top: 70px;
      overflow-y: hidden;
      overflow-x: auto;
      
    }
    #threadNames > li {
      margin: 1px;
      padding: 2px; 
      background-color: #fffda2;
    }
    #threadNames > li:hover {
      background-color: #a59373;
    }

    #userClasses {
    list-style-type: none;
    padding: 0;
  }

  #userClasses > li {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    background-color: #fffda2;
    border: 1px solid #dfd087;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #userClasses > li:hover {
    background-color: #a59373;
  }
    
  </style>
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">  
        <ul id="userClasses"></ul>
        <p id="test"></p>
      </div>
      <div class="col-7">    
        <div id="classChat">
          <h3 id="chatroomTitle" style="margin-left: 20px">Welcome to College Connect!<br><br>Select a class on the left to chat with.</h3>
          <div class="messages" id="messagesDiv">
            <ul id="messages"></ul>
            <form id="form" action="">
              <input id="input" autocomplete="off" /><button>Send</button>
            </form> 
          </div>
        </div>
      </div>
      <div class="col">    
        <div id="threads" class="threadsOutside">
          <p id="threadTitle">Threads</p>
          <div id="threadsInside">
            <p id="errorMessage"></p>
            <form id="threadName" action="" class="threads">
              <input id="inputThreadName" autocomplete="off" /><button>New Thread Name</button>
            </form>
            <ul id="threadNames" class="threads"></ul>
            <ul id="threadMessages" class="threads"></ul>
            <form id="threadMessage" action="" class="threads" style="bottom:-410px;">
              <input id="inputThreadMessage" autocomplete="off" /><button>Send</button>
            </form>
        </div>
      </div>
    </div>
  </div>
  </div>

    <div class="popup" id="popupConfirmation">
      <p>Delete this thread?</p>
      <p id="deleteThreadName">Thread Name: </p>
      <button id="confirmDeletion">Delete</button>
      <button id="cancelDeletion">Cancel</button>
    </div>
  </div>

    <script>
      // Navigation
      {
        const collapsedClass = "nav--collapsed";
        const lsKey = "navCollapsed";
        const nav = document.querySelector(".nav");
        const navBorder = nav.querySelector(".navborder");
        if (localStorage.getItem(lsKey) === "true") {
          nav.classList.add(collapsedClass);
        }
        navBorder.addEventListener("click", () => {
          nav.classList.toggle(collapsedClass);
          localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
        });
      }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script type= "text/javascript" src="./chatRoom.js"></script>
</body>
</html>
