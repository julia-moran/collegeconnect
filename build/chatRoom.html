<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>College Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">  
  <style>
    .threads {
      position: absolute;
      list-style-type: none;
    }
    #threadMessages {
      margin: -75px;
      bottom:-300px;
      overflow-x: hidden;
      overflow-y: auto;
      height: 270px;
      width: 225px;
    }
    .myThreadMessage {
      background-color: #ffe2af;
      border: 1px solid #dfd087;
      border-radius: 10px;
      margin-bottom: 5px;
    }
    .otherThreadMessage {
      background-color: #fffda2;
      border: 1px solid #dfd087;
      border-radius: 10px;
      margin-bottom: 5px;
    }
    #threads {
      width:20%;
      position:absolute;
      right:0;
    }
    #threadTitle {
      background-color: #fffda2;
      width:80%;
      margin-left: -30px;
      text-align: center;
    }
    #threadTitle:hover {
      background-color: #a59373;
    }
    #threadNames {
      display: flex;
      margin-top: 50px;
      margin-left: -30px;
      width: 65%;
      overflow-y: hidden;
      overflow-x: auto;
      
    }
    #threadNames > li {
      margin: 1px;
      padding: 2px; 
      background-color: #fffda2;
    }
    #threadNames > li:hover {
      background-color: #a59373;
    }

    .popup {
      position: fixed;
      padding: 10px;
      width: 280px;
      left: 50%;
      margin-left: -150px;
      height: 180px;
      top: 50%;
      margin-top: -100px;
      background: #FFF;
      z-index: 20;
    }
    
    
    #popupConfirmation:after {
      position: fixed;
      content: "";
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      z-index: -2;
    }
    
    #popupConfirmation:before {
      position: absolute;
      content: "";
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: #FFF;
      z-index: -1;
    }
    
  </style>
  <div class="page-container">
    <nav class="nav">
      <div class="navborder"></div>
      <a href="#" class="navlink" id="classes">
        <div class="navicon-container">
        </div>
        <span class="navlabel">Classes</span>
      </a>
      <ul id="userClasses"></ul>
      <p id="test"></p>
    </nav>
    </div>
    </div>
    </div>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">    
    <div id="classChat">
      <h3 id="chatroomTitle" style="margin-left: 20px"></h3>
      <div class="messages" id="messagesDiv">
        <ul id="messages"></ul>
        <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form> 
      </div>
    </div>
    </div>
    </div>
    </div>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col">    
    <div id="threads" class="threadsOutside">
      <p id="threadTitle">Threads</p>
      <div id="threadsInside">
        <p id="errorMessage"></p>
        <form id="threadName" action="" class="threads" style="bottom:-50px; right: 100px">
          <input id="inputThreadName" autocomplete="off" /><button>New Thread Name</button>
        </form>
        <ul id="threadNames" class="threads"></ul>
        <ul id="threadMessages" class="threads"></ul>
        <form id="threadMessage" action="" class="threads" style="bottom:-410px; right: 100px;  ">
          <input id="inputThreadMessage" autocomplete="off" /><button>Send</button>
        </form>
     </div>
    </div>
  </div>
  </div>
  </div>
     </div>
    </div>

    <div class="popup" id="popupConfirmation">
      <p>Delete this thread?</p>
      <p id="deleteThreadName">Thread Name: </p>
      <button id="confirmDeletion">Delete</button>
      <button id="cancelDeletion">Cancel</button>
    </div>
  </div>

    <script>
      // Navigation
      {
        const collapsedClass = "nav--collapsed";
        const lsKey = "navCollapsed";
        const nav = document.querySelector(".nav");
        const navBorder = nav.querySelector(".navborder");
        if (localStorage.getItem(lsKey) === "true") {
          nav.classList.add(collapsedClass);
        }
        navBorder.addEventListener("click", () => {
          nav.classList.toggle(collapsedClass);
          localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
        });
      }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script type= "text/javascript" src="./chatRoom.js"></script>
</body>
</html>
