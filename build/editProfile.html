<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .profile-select {
        width: 50%;
      }
    
      .classes-select {
        height: 200px;
      }
    
      .select2-container .select2-selection--single,
      .select2-container .select2-selection--multiple {
        border: 1px solid #dfd087;
        border-radius: 10px;
        background-color: #fffda2;
        transition: background-color 0.3s ease;
      }
    
      .select2-container .select2-selection--single:hover,
      .select2-container .select2-selection--multiple:hover {
        background-color: #a59373;
      }

      .profile-header {
        background-color: #a59373;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .profile-header h1, .profile-header h2 {
        margin: 0;
        text-align: center;
      }
    </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <main>

      <div class="profile-header">
        <h1 id="name"></h1>
        <h2 id="email"></h2>
      </div>

        <br>
        <form action="" method="POST">
          <label for="selectMajor">Your Major: </label>
          <select class="profile-select" id="selectMajor" required></select><br><br>
          <label for="selectMinor">Your Minor: </label>
          <select class="profile-select" id="selectMinor"></select><br><br>
          <label for="selectClasses">Your Courses: </label>
          <select class="profile-select classes-select" id="selectClasses" name="selectClasses" multiple="multiple">
            <optgroup class="profileDetails" id="CSCCourses"></optgroup>
          </select><br><br>
          <label for="interest1"> Your First Interest: </label>
          <select class="profile-select" id="interest1"></select><br><br>
          <label for="interest2"> Your Second Interest: </label>
          <select class="profile-select" id="interest2"></select><br><br>
          <label for="interest3"> Your Third Interest: </label>
          <select class="profile-select" id="interest3"></select><br><br>
          <button type="submit">Update Profile</button>
            <hr>
        </form>

    </main>
    <script type= "text/javascript" src="/editProfile.js"></script>
</body>

</html>
