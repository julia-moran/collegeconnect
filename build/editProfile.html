<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .select-multiple {
          width: 200px; /* Adjust this value as needed */
      }
    </style>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <figure><img src="images/logo.jpg" alt="College Connect Logo"></figure>
    <main>
        <p id="showID"></p>
        <h1 id="name"></h1>
        <h2 id="email"></h2>

        <form action="" method="POST">
              <label for="selectMajor">Your Major: </label>
              <select class="select-multiple" id="selectMajor" required>
              </select> 
              <label for="selectMinor">Your Minor: </label>
              <select class="select-multiple" id="selectMinor">
              </select>
              <label for="selectClasses">Choose your classes</label>
              <select class="select-multiple" id="selectClasses" name="selectClasses" multiple="multiple" class="profileDetails" style="width: 50%">
                <optgroup label="CSC Courses" class="profileDetails" id="CSCCourses">
                </optgroup>
              </select>
              <label for="interest1">I'm interested in...</label>
              <select id="interest1">
                <option value=""></option>
              </select>
             <select id="interest2">
                <option value=""></option>
              </select>
              <select id="interest3">
                <option value=""></option>
              </select> 
              <button type="submit">Update Profile</button>
              <hr>
        </form>

    </main>
    <script type= "text/javascript" src="/editProfile.js"></script>
</body>

</html>
