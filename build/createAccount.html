<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>College Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-logo {
            width: 150px;
            height: 150px;
            border: 2px solid gold;
        }
        .btn {
            background-color: gold;
            color: black;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: grey;
        }
        .btn-reverse {
            background-color: grey;
            color: black;
            transition: background-color 0.3s ease;
        }
        .btn-reverse:hover {
            background-color: gold;
        }
        input {
            background-color: #fffda2;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        .half-width {
          width: 50%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
        .content-box {
          background-color: white;
          margin: 20px auto;
          padding: 20px;
          border-radius: 10px;
          width: 80%;
        }
        .visible-form{
          border: 1px solid black;
          background-color: rgba(128, 128, 128, 0.567);
        }
    </style>
  </head>

  <body>
    <div class="content-box visible-form">
    <figure class="ms-auto"><img src="images/logo.jpg" alt="College Connect Logo" class="center-logo navbar-logo"></figure>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container text-center">
      <h3>Create Account</h3>
    </div>
    <div class="form-container">
      <form action="" id="signUp" method="POST">
          <p id="errorMessage"></p>
          <input id="email" class="accountInfo" placeholder="Your email address" type="text" required/>
          <br>
          <input id="password" type="password" class="accountInfo" placeholder="Pick a password" type="text" required/><br>
          <p id="passwordTip">Must include at least one letter, one numeral, and seven characters.</p>
          <input id="confirmPassword" type="password" placeholder="Confirm Password" type="text" required/>
          <br><br>
          <input type="submit" value="Sign Up" id="signUpButton" class="btn half-width"/>
        </form>
      </div>
    </div>
    <div class="content-box">
      <div class="form-container">
          <form id="confirmEmailForm">
        <p>A OTP (One Time Password) code has been sent to your email. Please enter it here to confirm your email.</p>
        <p id="otpError"></p>
        <input id="otp" type="text" required>
        <input type="submit" value="Submit" id="submitOtp" class="btn">        
        <p>Need another code?</p>
        <button id="sendNewOtp" class="btn">Send another OTP</button>
      </form>
      </div>
    </div>
    <div class="content-box">
      <div class="form-container">
        <form action="" id="addProfileDetails" class="profileDetails">
          <label for="selectMajor">Your Major:</label>  
          <select id="selectMajor" required>
            <option value="" disabled selected></option>
          </select>
          <label for="selectMajor">Your Minor:</label>
            <select id="selectMinor">
              <option value="" disabled selected></option>
            </select>
          <br> 
          <label for="selectClasses">Choose Your Classes: </label>
          <select class="select-multiple" id="selectClasses" name="selectClasses" multiple="multiple" class="searchDetails" style="width: 50%">
              <optgroup class="profileDetails" id="CSCCourses">
              </optgroup>
          </select>
          <br>
          <label for="interest1">I'm interested in...</label>
            <select id="interest1">
              <option value="" disabled selected></option>
            </select>
            <select id="interest2">
              <option value="" disabled selected></option>
            </select>
            <select id="interest3">
              <option value="" disabled selected></option>
            </select>
          <br>
          <input type="submit" value="Create Account" id="createAccountButton" class="btn btn-primary btn-position-relative"/>
        </form>
      </div>
    </div>

    <div id="successfulAccountCreation" hidden>
      <p id="successMessage">Account successfully created! Please log in.</p>
      <a href="/login" id="logInLink">Log In</a>  
    </div>
    <p id="test"></p>
    <p id="test2"></p>

    <script src="./createAccount.js"></script>
  </body>
</html>
