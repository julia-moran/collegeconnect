<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>College Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <figure><img src="images/logo.jpg" alt="College Connect Logo"></figure>
    <h3>Create Account</h3>
    <p id="errorMessage"></p>
  <table id = "userDetails">
    <form action="" id="signUp" method="POST">
      <tr>
        <td>
          <input id="email" class="accountInfo" placeholder="Your email address" type="text" required/>
        </td>
      </tr>
      <tr>
        <td>
          <input id="password" type="password" class="accountInfo" placeholder="Pick a password" type="text" required/><br>
          <p id="passwordTip">Use at least one letter, one numeral, and seven characters</p>
        </td>
      </tr>
      <tr>
        <td>
          <input id="confirmPassword" type="password" placeholder="Confirm Password" type="text" required/>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Sign Up" id="signUpButton"/>
        </td>
      </tr>
    </form>
  </table>
  <table id="confirmEmail">
    <form id="confirmEmailForm">
    <tr>
      <td>
        <p>A OTP (One Time Password) code has been sent to your email. Please enter it here to confirm your email.</p>
      </td>
    </tr>
    <tr>
      <td>
        <p id="otpError"></p>
      </td>
    </tr>
    <tr>
      <td>
        <input id="otp" type="text" required>
        <input type="submit" value="Submit" id="submitOtp">        
      </td>
    </tr>
    <tr>
      <td>
        <p>Need another code?</p>
        <button id="sendNewOtp">Send another OTP</button>
      </td>
    </tr>
    </form>
  </table>
  <table id="profileDetails">  
    <form action="" id="addProfileDetails" class="profileDetails">
      <tr>
        <td>
          <label for="selectMajor">Your Major:</label>  
          <select id="selectMajor" required>
            <option value="" disabled selected></option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="selectMajor">Your Minor:</label>
            <select id="selectMinor">
              <option value="" disabled selected></option>
            </select> 
        </td>
      </tr>
      <tr>
        <td>
          <label for="selectClasses">Choose your classes</label>
            <select class="select-multiple" id="selectClasses" name="selectClasses" multiple="multiple" class="profileDetails" style="width: 50%">
              <optgroup label="CSC Courses" class="profileDetails" id="CSCCourses">
              </optgroup>
            </select> 
        </td>
      </tr>
      <tr>
        <td>
          <label for="interest1">I'm interested in...</label>
            <select id="interest1">
              <option value="" disabled selected></option>
            </select>
            <select id="interest2">
              <option value="" disabled selected></option>
            </select>
            <select id="interest3">
              <option value="" disabled selected></option>
            </select>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Create Account" id="createAccountButton"/>
        </td>
      </tr>
    </form>
  </table>
    <div id="successfulAccountCreation" hidden>
      <p id="successMessage">Account successfully created! Please log in.</p>
      <a href="/login" id="logInLink">Log In</a>  
    </div>
    <p id="test"></p>
    <p id="test2"></p>

    <script src="./createAccount.js"></script>
  </body>
</html>
