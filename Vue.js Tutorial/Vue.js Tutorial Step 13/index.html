<script src="https://unpkg.com/vue@3/dist/vue.global.js" type="module">
	import { createApp } from 'vue'
	import ChildComp from './ChildComp.js'
	
	createApp({
	  components: {
		ChildComp
	  },
	  data() {
		return {
		  childMsg: 'No child msg yet'
		}
	  }
	}).mount('#app')
	</script>
	
	<div id="app">
	  <child-comp @response="(msg) => childMsg = msg"></child-comp>
	  <p>{{ childMsg }}</p>
	</div>
