<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; right: 0; width: 75%; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      table { 
        border: 1px solid;
        padding: 8px;
        width: 25%; 
       }
      #messages { list-style-type: none; margin: 0; padding: 0; position: absolute; right: 0; width: 75%; top: 20px; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <table id = "groups">
      <tr>
        <td id = "class1">Class 1</td>
      </tr>
      <tr>
        <td id = "class2">Class 2</td>
      </tr>
      <tr>
        <td id = "class3">Class 3</td>
      </tr>
      <tr>
        <td id = "class4">Class 4</td>
      </tr>
      <tr>
        <td id = "class5">Class 5</td>
      </tr>
    </table>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const td = document.getElementById('class1')
      let group = ''

      td.addEventListener("click", () => {
        group = td.id
        console.log(group)
        socket.emit('join-room', group)
      })

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value, group);
          input.value = '';
        }
      });

      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
