<script type="importmap">
	{
	  "imports": {
		"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
	  }
	}
  </script>

<script type="module">
	import { createApp } from 'vue'
	
	createApp({
	  data() {
		return {
		  count: 0
		}
	  },
	  methods: {
		increment() {
		  this.count++
		}
	  }
	}).mount('#app')
	</script>
	
	<div id="app">
	  <button @click="increment">count is: {{ count }}</button>
	</div>
