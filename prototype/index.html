<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Prototype chat</title>
    <style>
      .select-username {
        width: 300px;
        margin: auto;
        padding: 50px 0;
      }
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; right: 0; width: 75%; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
      table { 
        border: 1px solid;
        padding: 8px;
        width: 25%; 
        border-collapse: collapse;
        position: absolute;
        height: 100%;
       }

      td {
        border: 1px solid;
        padding: 10px;
       }

       tr:hover {
        background-color: #e5d6ff;
       }
      
       #messages {  overflow-x: hidden;
        overflow-y: auto; list-style-type: none; margin: 0; padding: 0; position: absolute; right: 0; width: 75%; height: 93%; }
      #messages > li { padding: 1rem 0.5rem; overflow-x: hidden; overflow-y: auto;}
      #messages > li:nth-child(odd) { font-weight: bold; padding: 0.5rem 0.5rem; }
    </style>
  </head>
  <body>
  <div class="select-username" id = "select-username">
    <input id="username" placeholder="Your username..." />
    <button onclick="logIn()">Send</button>
  </div>
  <div hidden class="messages-and-groups">
    <table id = "groups">
      <tr>
        <td id = "class1" class = "classChoices">Class 1</td>
      </tr>
      <tr>
        <td id = "class2" class = "classChoices">Class 2</td>
      </tr>
      <tr>
        <td id = "class3" class = "classChoices">Class 3</td>
      </tr>
      <tr>
        <td id = "class4" class = "classChoices">Class 4</td>
      </tr>
      <tr>
        <td id = "class5" class = "classChoices">Class 5</td>
      </tr>
    </table>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
     </form> 
  </div> 
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io({
        auth: {
          serverOffset: 0
        }
      });

      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const selectUsername = document.getElementById("select-username");
      const username = document.getElementById('username');
      let group = "";

      function logIn() {
        document.querySelectorAll('.messages-and-groups').forEach((messagesAndGroups) => { 
          messagesAndGroups.hidden = false;
        });
        selectUsername.hidden = true;
        console.log(username.value);
        while(messages.firstChild) {
          messages.removeChild(messages.firstChild);
        }
      }

      const classChoices = document.querySelectorAll('.classChoices');
      classChoices.forEach(classChoice => {
        
        classChoice.addEventListener("click", () => {
          group = classChoice.id;
          // Remove all messages from view
          while(messages.firstChild) {
            messages.removeChild(messages.firstChild);
          }
          // Join the selected class chat
          socket.emit('join-room', group);

          // Leave all other classes
          classChoices.forEach(choice => {
            if(group !== choice.id) {
              socket.emit('leave-room', choice.id);
            }
          })
        });
      })

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value, username.value, group);
          input.value = '';
        }
      });

      socket.on('chat message', (msg, user, currentGroup, serverOffset) => {
        const fromUser = document.createElement('li');
        fromUser.className = currentGroup;
        fromUser.textContent = user + ":";
        messages.appendChild(fromUser);
        window.scrollTo(0, document.body.scrollHeight);
        const item = document.createElement('li');
        item.textContent = msg;
        item.className = currentGroup;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });
    </script>
  </body>
</html>
