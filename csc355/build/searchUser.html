<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <figure><img src="images/logo.jpg" alt="College Connect Logo"></figure>
    <main>
      <table>
        <form id="searchForm" action="" method="POST">
          <tr>
            <td>
              <input id="fname" placeholder="First Name" type="text"/>
              <input id="lname" placeholder="Last Name" type="text"/><br>
              <select class="selectMajor" id="selectMajor">
                <option value="" selected>Major</option>
              </select> 
              <select class="selectMinor" id="selectMinor">
                <option value="" selected>Minor</option>
              </select>
            </td>
          </tr>
          <tr>
            <td> 
              <label for="selectClasses">Classes</label>
              <select class="select-multiple" id="selectClasses" name="selectClasses" multiple="multiple" class="searchDetails" style="width: 50%">
                <optgroup label="CSC Courses" class="profileDetails" id="CSCCourses">
                </optgroup>
              </select>
            </td>
          </tr>
          <tr>
            <td> 
              <label for="selectInterests">Interests</label>
              <select class="select-multiple" id="selectInterests" name="selectInterests" multiple="multiple" class="searchDetails" style="width: 50%">
              </select>
            </td>
          </tr> 
          <tr>
            <td>
              <button type="submit">Search</button>
              <hr>
            </td>
          </tr>
        </form>
      </table>
        <div id="filter">
            <p>Filter</p>
          <table>
            <form id="filterForm">
              <tr>
                <td>
                  <input id="filterfname" placeholder="First Name" type="text"/>
                  <input id="filterlname" placeholder="Last Name" type="text"/><br>
                  <select class="filterMajor" id="filterMajor">
                    <option value="" selected>Major</option>
                  </select>
                  <select class="filterMinor" id="filterMinor">
                    <option value="" selected>Minor</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="filterClasses">Classes</label>
                  <select class="select-multiple" id="filterClasses" name="filterClasses" multiple="multiple" style="width: 50%">
                    <optgroup label="CSC Courses" class="profileDetails" id="filterCSCCourses">
                    </optgroup>
                  </select> 
                </td>
              </tr>
              <tr>
                <td>
                  <label for="filterInterests">Interests</label>
                  <select class="select-multiple" id="filterInterests" name="filterInterests" multiple="multiple" style="width: 50%">
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <button type="submit">Filter</button>
                </td>
              </tr>
            </form> 
          </table>           

        <table id="results">
        </table>
    </main>
    <script type= "text/javascript" src="/searchUser.js"></script>
</body>

</html>
