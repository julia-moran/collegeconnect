<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>College Connect</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <div class="page-container">
    <nav class="nav">
      <div class="navborder"></div>
      <a href="#" class="navlink" id="classes">
        <div class="navicon-container">
        </div>
        <span class="navlabel">Classes</span>
      </a>
      <ul id="userClasses"></ul>
      <p id="test"></p>
    </nav>
    <div id="threads" style="width:20%; position:absolute; right:0">
    <p>Threads</p>
    <p id="errorMessage"></p>
    <form id="threadName" action="" style="position:absolute; bottom:-50px; right: 100px">
      <input id="inputThreadName" autocomplete="off" /><button>New Thread Name</button>
      <ul id="threadNames" style="position:absolute; bottom:-120px; right: 50px"></ul>
      
    </form> 
    </div>
  </div>

    <script>
      // Navigation
      {
        const collapsedClass = "nav--collapsed";
        const lsKey = "navCollapsed";
        const nav = document.querySelector(".nav");
        const navBorder = nav.querySelector(".navborder");
        if (localStorage.getItem(lsKey) === "true") {
          nav.classList.add(collapsedClass);
        }
        navBorder.addEventListener("click", () => {
          nav.classList.toggle(collapsedClass);
          localStorage.setItem(lsKey, nav.classList.contains(collapsedClass));
        });
      }
    </script>
    <div class="messages">
      <ul id="messages"></ul>
      <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
     </form> 
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type= "text/javascript" src="./chatRoom.js"></script>
</body>
</html>
