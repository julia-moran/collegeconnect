version: '3'
services:
  postgres:
    build: 
      context: ./
      dockerfile: postgres.Dockerfile
    volumes:
      - ./collegeconnect.sql:/docker-entrypoint-initdb.d/collegeconnect.sql
      - ./createuser.sql:/docker-entrypoint-initdb.d/createuser.sql
      - data:/var/lib/postgresql/data
    ports:
      - 54324:5432  #unique port num for db
    mem_limit: 1500m  #limit memory to 1.5gb

  node:
    build: 
      context: ./
      dockerfile: node.Dockerfile
    volumes:
      - ./:/app
    ports:
      - 3000:3000 #unique port num for app
    mem_limit: 1g  #limit memory to 2gb

volumes:
  data: