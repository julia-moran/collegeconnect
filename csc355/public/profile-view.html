<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <p id="showID"></p>
        <h1 id="name"></h1>
        <form action="" method="POST">
            <label for="selectMajor">Your Major: </label>
            <select class="selectMajor" id="selectMajor" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Game Development">Game Development</option>
              </select> <br>
              <label for="selectMinor">Your Minor: </label>
              <select class="selectMinor" id="selectMinor">
                  <option value="None">None</option>
                  <option value="Computer Science">Computer Science</option>
                  <option value="Information Technology">Information Technology</option>
                  <option value="Game Development">Game Development</option>
            </select> <br>
            <label for="selectClasses">Choose your classes</label>
            <select class="select-multiple" id="selectClasses" name="selectClasses" multiple="multiple" class="profileDetails">
                <optgroup label="CSC Courses" class="profileDetails">
                <option value="csc135">CSC135: Computer Science I</option>
                <option value="csc136">CSC136: Computer Science II</option>
                <option value="csc150">CSC150: Ethics in the Digital Age</option>
                <option value="csc125">CSC125: Discrete Mathematics I</option>
                <option value="csc225">CSC225: Discrete Mathematics II</option>
                <option value="csc223">CSC223: Advanced Scientific Programming</option>
                </optgroup>
            </select> <br>
            <label for="interest1">I'm interested in...</label>
            <select id="interest1">
                <option value="">Choose an interest</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
            </select>
            <select id="interest2">
                <option value="">Choose an interest</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
              </select>
              <select id="interest3">
                <option value="">Choose an interest</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
              </select> <br>

            <button type="submit">Update Profile</button>
            <hr>
        </form>

    </main>
    <script type= "text/javascript" src="/public/profileView.js"></script>
</body>

</html>
